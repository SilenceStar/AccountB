apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.dibage.accountb"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:leanback-v17:26.1.0'
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //自定义FAB控件
    implementation 'com.github.clans:fab:1.6.4'
    //自定义Toast控件
    implementation 'com.github.hss01248:Toasty:2.0.4'
    //数据库框架GreenDao
    implementation 'org.greenrobot:greendao:3.2.2' // add library
    //配置greenDAO Gradle插件
    greendao {
        schemaVersion 1
        //greenDAO自动生成的类所在的包名
        daoPackage 'com.example.dibage.accountb.dao'
        //自动生成的所有资源会被保存到这个位置
        targetGenDir 'src/main/java'
    }

    implementation 'com.github.promeg:tinypinyin:2.0.3' // TinyPinyin核心包，约80KB

    implementation 'com.github.promeg:tinypinyin-lexicons-android-cncity:2.0.3'
    // 可选，适用于Android的中国地区词典


    implementation 'com.github.promeg:tinypinyin-lexicons-java-cncity:2.0.3' // 可选，适用于Java的中国地区词典

    implementation 'com.gjiazhe:wavesidebar:1.3'

    implementation 'com.wei.android.lib:fingerprintidentify:1.2.1'//指纹识别模块

    implementation 'com.gcssloop.util:encrypt:1.0.0@aar'//加密解密工具类

    implementation 'com.github.nanchen2251:CompressHelper:1.0.5'//图片/文件压缩工具类

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'//RecyclerView适配器

    implementation 'com.android.support:recyclerview-v7:26.1.0'
}
